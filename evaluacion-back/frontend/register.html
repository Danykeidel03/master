<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="header__logo-container">
                <a title="Inicio" href="main.html" aria-label="Inicio">
                    <img src="images/logo.png" alt="Logo" class="header__logo" width="48px" height="48px">
                </a>
                <div class="accordionMenu">
                    <img src="images/hamburgerMenu.png" alt="Hamburger Menu">
                </div>
            </div>
            <div class="bienvenidoUser"></div>
            <div class="loginDiv">
                <img class="imageLogin" src="images/logoLogin.png" alt="Logo" class="header__logo" width="48px"
                    height="48px">
                <div class="divLoginForm">
                    <h3>Logueate</h3>
                    <div class="formLogin">
                        <input type="mail" class="mailLogin" placeholder="Mail" name="mailLogin">
                        <input type="pass" class="passLogin" placeholder="Contraseña" name="passLogin">
                        <button class="loginButton">Login</button>
                        <a class="urlRegister" href="register.html">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="menu-content">
            <div class="divGestionarTareas">
                <ul>
                    <li>
                        <p><a href="exercises.html">Ver Tareas</a></p>
                    </li>
                    <li class="addTarea">
                        <p>Añadir Tarea</p>
                    </li>
                </ul>
            </div>
            <div class="divLogout">
                <button>Cerrar Sesion</button>
            </div>
        </div>
        <div class="main-content">
            <h1>Crear nueva cuenta de cliente</h1>
            <div class="registroDiv">
                <div class="registerForm">
                    <div class="divPersonalInfo">
                        <h2>Informacion Personal</h2>
                        <div>
                            <input type="file" id="filePhoto">
                            <input type="text" name="name" id="name" placeholder="Nombre">
                            <input type="mail" name="mail" id="mail" placeholder="Mail">
                            <input type="number" name="height" id="height" placeholder="Altura en cm">
                            <input type="number" name="weight" id="weight" placeholder="Peso en kg">
                            <select type="number" name="activity" id="activity" placeholder="Actividad diaria">
                                <option value="low">Poca</option>
                                <option value="medium">Media</option>
                                <option value="high">Alta</option>
                            </select>
                        </div>
                    </div>
                    <div class="divPass">
                        <h2>Contraseña</h2>
                        <div>
                            <input type="text" name="pass" id="pass" placeholder="Contraseña">
                            <input type="text" name="passSecond" id="passSecond" placeholder="Repetir contraseña">
                        </div>
                    </div>
                    <div class="divConfirm">
                        <div>
                            <button class="btnRegister">Registrarme</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-wrapper">
            <div class="modalAddTarea">
                <div class="overlayModalAddTarea"></div>
                <div class="modal-containerAddTarea">
                    <button class="modal-closeAddTarea">X</button>
                    <div class="opcionesDeEjercicios">
                        <h2>Opciones</h2>
                        <div class="buttonsEjercicios">
                            <button class="ejercicioEspalda" id="back">Espalda</button>
                            <button class="ejercicioPecho" id="chest">Pecho</button>
                            <button class="ejercicioHombro" id="shoulders">Hombro</button>
                            <button class="ejercicioPierna" id="upper legs">Pierna</button>
                            <button class="ejercicioBiceps" id="upper arms">Biceps</button>
                            <button class="ejercicioCardio" id="cardio">Cardio</button>
                        </div>
                    </div>
                    <div class="divAddEjercicios">

                    </div>
                    <div class="divCustom">
                        <button class="buttonAddCustom">Añadir Manual</button>
                    </div>
                </div>
            </div>
            <div class="modalAddCustomExercise">
                <div class="overlayModalExercise"></div>
                <div class="modal-containerExercise">
                    <button class="modal-closeExercise">X</button>
                    <div class="divForm">
                        <input type="text" name="nombreEjercicio" id="nombreEjercicio" class="nombreEjercicio"
                            placeholder="Nombre Ejercicio">
                        <input type="text" name="urlEjercicio" id="urlEjercicio" class="urlEjercicio"
                            placeholder="URL Imagen">
                        <textarea name="descripcionEjercicio" id="descripcionEjercicio" class="descripcionEjercicio"
                            placeholder="Descripcion Imagen"></textarea>
                        <button class="addCustomExercise">Añadir Ejercicio</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="module" src="js/main.js"></script>

</html>
