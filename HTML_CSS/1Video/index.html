<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--
    TARGEN BLANC SE USA PARA QUE CREE UNA NUEVA PESTAÑA SIN CERRAR LA TUYA
    REL NOFOLLOW SIRVE PARA GOOGLE NO SE META EN ESE ENLACE ( TEMA DE SEO ), ES DECIR NO ESTA REFRENCIANDO LA WEB DEL <a>
    TITLE ES LA DESCIPCION DEL ENLACE 
    -->
    <a href="http://google.com" target="_blank" title="prueba" rel="NOFOLLOW">Target Blanc</a>

    <!--
    SRC ES LA RUTA DE LA IMAGEN
    ALT ES EL TEXTO QUE SE MOSTRARA SI LA IMAGEN NO SE CARGA
    WITH Y HEIGHT SON LOS TAMAÑOS DE LA IMG
    TITLE ES LA DESCIPCION DEL ENLACE 
    -->
    <img src="prueba" alt="">


    <!--
    EN EL INPUT NUMBER EL PATTERN ES PARA PONER EL TIPO DE DATO DE NUMEROS O LETRAS
    EL MAXLENGHT ES EL NUMERO MAXIMO DE NUMEROSA EN ESTE CASO TAMBIEN ESTA MINLENGHT
    -->
    <input pattern="[0-9]{4}" maxlength="4">
</body>

</html>
