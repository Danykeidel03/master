<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Chat estilo WhatsApp</title>
        <script defer type="module" src="js/index.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Arial', sans-serif;
                background-color: #e5ddd5;
            }
    
            .chat-container {
                display: flex;
                flex-direction: column;
                height: 100vh;
                max-width: 500px;
                margin: 0 auto;
                border: 1px solid #ccc;
                background-color: #fff;
            }
    
            .chat-header {
                background-color: #075e54;
                color: white;
                padding: 15px;
                font-size: 18px;
            }
    
            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                background-color: #ece5dd;
            }
    
            .message {
                margin-bottom: 10px;
                max-width: 70%;
                padding: 10px;
                border-radius: 8px;
                word-wrap: break-word;
            }
    
            .message.sent {
                background-color: #dcf8c6;
                align-self: flex-end;
            }
    
            .message.received {
                background-color: #fff;
                align-self: flex-start;
            }
    
            .chat-input {
                display: flex;
                border-top: 1px solid #ccc;
                padding: 10px;
                background-color: #f0f0f0;
            }
    
            .chat-input input {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 20px;
                outline: none;
            }
    
            .chat-input button {
                margin-left: 10px;
                padding: 10px 20px;
                background-color: #128c7e;
                color: white;
                border: none;
                border-radius: 20px;
                cursor: pointer;
            }
    
            .chat-input button:hover {
                background-color: #0b6f63;
            }
        </style>
    </head>
    <body>
    
    <div class="chat-container">
        <div class="chat-header">
            Chat con Amigo
        </div>
        <div class="chat-messages" id="chatMessages">
            
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
            <button class="buttonSend">Enviar</button>
        </div>
    </div>
    
</body>
</html>
