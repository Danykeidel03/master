<script>
  // ejercicio 1
  document.getElementById("miParrafo").textContent =
    "Este es un párrafo modificado mediante JavaScript";

  //ejercicio 2
  document.querySelector(".contenedor").style.backgroundColor = "#f7f7f7";

  //ejercicio 3
  console.log(document.getElementsByClassName("active").length);

  //ejercicio 4
  document
    .getElementById("miEnlace")
    .setAttribute("href", "https://www.nuevaurl.com");

  //ejercicio 5
  let divs = document.querySelectorAll(".modificar");
  divs.forEach((element) => {
    element.textContent = "Texto modificado";
  });

  });

    .getElementById("miEnlaceDos")

</script>
